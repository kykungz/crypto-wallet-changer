<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Wallet Changer</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@500&family=Secular+One&display=swap"
    rel="stylesheet">

  <style>
    body {
      font-family: 'Hind Madurai', sans-serif;
      padding: 0;
      margin: 0;
    }

    * {
      box-sizing: border-box;
    }

    h1 {
      font-family: 'Secular One', sans-serif;
      font-size: 42px;
    }

    h2 {
      color: rgb(70, 70, 70);
    }

    h3 {
      margin: 0;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .header {
      background: rgb(255, 200, 47);
      text-align: center;
      padding: 2rem 1rem;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      grid-gap: 1rem;
      max-width: 900px;
      width: 100%;
      margin: 4rem auto;
      padding: 0 1rem;
    }

    .bookmarklet {
      box-shadow: 1px 1px 12px rgba(0, 0, 0, 0.1);
      border-radius: 6px;
      min-width: 150px;
      min-height: 100px;
      padding: 1rem;
      transition: all 300ms;
      text-align: center;
    }

    .bookmarklet:hover {
      transform: scale(1.05);
    }

    .bookmarklet>img {
      display: block;
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin: 0 auto 0.5rem;
    }
  </style>
</head>

    <h1>Crypto Wallet Changer</h1>
    <h2>Connect to DApps using someone else's wallet through bookmarklets!</h2>
